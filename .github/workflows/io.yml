name: input_output
on: [push]

jobs:
  input_output:
    runs-on: ubuntu-latest
    steps:
      - name: my_var
        id: my_var
        shell: python
        run: |
          import os
          with open(os.environ['GITHUB_OUTPUT'],'a') as f:
            print(f"VAL=true" , file=f)
      - name: print values
         run: echo " the value is ${{steps.my_var.outputs.VAL}} "
        
